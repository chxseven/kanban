<div class="kanban-board">
  <div class="board-column">
    <h2>To Do</h2>
    <div
      cdkDropList
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="getStageID(['2', '3'])"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
      id="1"
    >
      <div class="task-box" *ngFor="let item of todo" cdkDrag>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>

  <div class="board-column">
    <h2>In Progress</h2>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="getStageID(['1', '3'])"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
      id="2"
    >
      <div class="task-box" *ngFor="let item of inProgress" cdkDrag>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>

  <div class="board-column">
    <h2>Done</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="getStageID(['1', '2'])"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
      id="3"
    >
      <div class="task-box" *ngFor="let item of done" cdkDrag>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
